
<h2>Products</h2>

<ul *ngFor=" let product of products ; let i=index ; index as productId">
  <li>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
    <h3 class="blink">{{ product.name }}</h3>
    </a>
    
    <p *ngIf="product.description">Description:  {{ product.description }}</p> 
    <p *ngIf="!product.description">Description: il n'y a pas de description </p> 

    <button (click)="share()"> Share </button>
    <button class="btnOnMessage" *ngIf="product.price" (click)="onMessage(i)"> Get Price </button>

    <app-product-alert [product]="product" (notify)=onNotify()></app-product-alert>

  </li>
</ul>
